<ion-content>

    <ion-slides pager="true" dir="ltr" options="slideOpts">
        <ion-slide *ngFor="let slide of slideList" class="slide-background">

            <div padding>
                <img src="assets/img/logovt.png">
                <img [src]="slide.image" margin-bottom class="slide-image animated fadeInDown slow">
                <h3 class="slide-title text-white animated fadeIn" [innerHTML]="slide.title"></h3>
                <ion-text color="light">
                    <p [innerHTML]="slide.description" class="animated fadeIn"></p>
                </ion-text>

                <ion-button icon-left expand="full" shape="round" color="tertiary" margin-top (click)="onSlideNext()">
                    Siguiente
                    <ion-icon name="arrow-round-forward" color="light"></ion-icon>
                </ion-button>
            </div>
        </ion-slide>
        <ion-slide class="slide-background">
            <div class="w100" padding>
                <img src="assets/img/vtlogo.png" margin-bottom class="slide-image animated fadeInDown slow">
                <h2 class="slide-title text-white" margin-bottom>Â¿Listo?</h2>
                <hr>
                <ion-button expand="full" shape="round" color="tertiary" margin-top (click)="openLoginPage()">
                    Ingresar
                </ion-button>
            </div>

        </ion-slide>
    </ion-slides>

</ion-content>
